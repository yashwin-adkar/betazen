<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/reset-password.css">
    <script>
        // Clears the form fields on page reload
        window.onload = function() {
            document.getElementById("resetForm").reset();

            // Hide messages after 6 seconds
            setTimeout(function() {
                let messages = document.querySelectorAll('.message');
                messages.forEach(msg => msg.style.display = 'none');
            }, 6000);
        };
    </script>
</head>
<body>

    <div class="card">
        <h2>Reset Your Password</h2>

        <form id="resetForm" action="/reset-password" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <input type="hidden" name="email" th:value="${email}">

            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required>
            </div>

            <button type="submit" class="btn">Reset Password</button>

            <div class="signup-link">
                <a href="/login">Go to Login</a>
            </div>
        </form>

        <!-- Messages will disappear after 6 seconds -->
        <p th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></p>
        <p th:if="${successMessage}" class="message success" th:text="${successMessage}"></p>
    </div>

</body>
</html>
