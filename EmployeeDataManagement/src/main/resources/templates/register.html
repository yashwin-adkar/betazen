<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Registration</title>
    <link rel="stylesheet" th:href="@{/register.css}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="top-right">
    <a href="/dashboard" class="btn">Go Back</a>
</div>

<div class="container">
    <h2>Event Registration Form</h2>

    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

    <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>

    <form action="#" th:action="@{/register}" th:object="${employee}" method="post">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="input-field" th:field="*{firstName}" pattern="[A-Za-z]+" title="First name should contain only letters." required>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="input-field" th:field="*{lastName}" pattern="[A-Za-z]+" title="Last name should contain only letters." required>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="input-field" th:field="*{email}" required>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="input-field" th:field="*{phoneNumber}" pattern="[5-9][0-9]{9}" title="Please Enter valid Phone number." required>
            <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="form-group">
            <label>Event:</label>
            <select class="input-field" th:field="*{role}" required>
                <option value="">Select Event</option>
                <option value="Software engineer">Software engineer</option>
                <option value="System Analyst">Systems analyst</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Backend Developer">Backend Developer</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
	<div th:if="${successMessage}" class="alert alert-success">
	    <p th:text="${successMessage}"></p>
	</div>

</div>

</body>
</html>
