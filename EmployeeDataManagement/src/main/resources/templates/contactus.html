<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Betazen</title>
    <link rel="stylesheet" href="/contactus.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Company Logo"></a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/dashboard">Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Get in touch with us using the form below.</p>
            <form action="/submit-form" method="POST" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Your Company. All rights reserved. | 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
